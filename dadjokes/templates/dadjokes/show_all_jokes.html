{% extends "dadjokes/base.html" %}

{% block content %}
<h1>All Jokes</h1>

<main class="grid-container">
    {% for joke in jokes %}
        <article class="post-card">
            <a href="{% url 'show_joke' joke.pk %}">
                <h3>{{ joke.joke }}</h3>
            </a>
            <p><em>â€” {{ joke.author }}</em></p>
            <p><small>{{ joke.published }}</small></p>
        </article>
    {% empty %}
        <p>No jokes have been added yet.</p>
    {% endfor %}
</main>
{% endblock %}
