{% extends "dadjokes/base.html" %}

{% block content %}
<main class="profile-page">
    <h1>Image</h1>
    <img class="single-picture" src="{{ picture.image_url }}" alt="">
    <p><em>By {{ picture.author }}</em></p>
    <p><small>Published on {{ picture.published }}</small></p>
</main>
{% endblock %}
