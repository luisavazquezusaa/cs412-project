{% extends "dadjokes/base.html" %}

{% block content %}
<main class="profile-page">
    <h1>Dad Joke</h1>
    <p>{{ joke.joke }}</p>
    <p><em>By {{ joke.author }}</em></p>
    <p><small>Published on {{ joke.published }}</small></p>
</main>
{% endblock %}
